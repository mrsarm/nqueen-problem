plugins {
    id 'com.github.mrsarm.nqueen.java-application-conventions'
}

dependencies {
    //implementation 'org.apache.commons:commons-text'
    implementation project(':nqueen')
}

application {
    // Define the main class for the application.
    mainClass = 'com.github.mrsarm.nqueen.app.App'
}

tasks.withType(Tar) {
    compression = Compression.GZIP
    archiveExtension = 'tar.gz'
}

